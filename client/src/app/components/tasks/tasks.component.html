<form class="well" (submit)="addTask($event)">
	<div class="form-group">
		<input type="text" [(ngModel)]="title" name="title" class="form-control no-round-border" placeholder="Add Task...">
	</div>
</form>
<table class="table table-bordered table-striped table-hover" *ngIf="tasks?.length != 0">
  <thead>
    <tr>
      <th>DONE</th>
      <th>TASK</th>
      <th>ACTION</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>
				<input type="checkbox" id="isdone" [checked]="task.isDone" (click)="updateStatus(task)">
			</td>
      <td>{{task.title}}</td>
      <td>
				<input type="button" (click)="deleteTask(task._id)" value="Delete" class="btn btn-danger no-round-border">
			</td>
    </tr>
  </tbody>
</table>
